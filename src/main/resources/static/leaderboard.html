<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랭킹 - Ctrl+Z</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Global Style */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        /* Header Style (Same as Lobby) */
        header {
            background: white; 
            border-bottom: 1px solid #ddd;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px;
        }

        .header-title {
            font-weight: bold; 
            font-size: 1.2rem; 
            color: #00664F;
            text-decoration: none;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .rank-header {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .rank-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .rank-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Table Style */
        .rank-table {
            width: 100%;
            border-collapse: collapse;
        }

        .rank-table th, .rank-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .rank-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .rank-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Rank Badges */
        .rank-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            color: white;
        }

        .rank-1 { background-color: #f1c40f; box-shadow: 0 2px 5px rgba(241, 196, 15, 0.5); }
        .rank-2 { background-color: #bdc3c7; box-shadow: 0 2px 5px rgba(189, 195, 199, 0.5); }
        .rank-3 { background-color: #e67e22; box-shadow: 0 2px 5px rgba(230, 126, 34, 0.5); }
        .rank-other { background-color: #ecf0f1; color: #7f8c8d; }

        .score-val {
            font-weight: bold;
            color: #2d3436;
        }
        
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            text-align: center;
            background-color: #fff;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background-color: #eee;
        }

    </style>
</head>
<body>

    <header>
        <a href="lobby.html" class="header-title">Ctrl+Z : QUIZ SESSION</a>
    </header>

    <div class="container">
        <div class="rank-header">
            <h1><i class="fa fa-trophy"></i> 명예의 전당</h1>
            <p>최고의 Git 마스터는 누구일까요?</p>
        </div>

        <table class="rank-table">
            <thead>
                <tr>
                    <th style="width: 15%; text-align: center;">순위</th>
                    <th style="width: 55%;">닉네임</th>
                    <th style="width: 30%; text-align: right;">점수</th>
                </tr>
            </thead>
            <tbody id="rank-list">
                <!-- JS will populate this -->
                <tr>
                    <td colspan="3" style="text-align:center; padding: 30px;">로딩 중...</td>
                </tr>
            </tbody>
        </table>
        
        <a href="lobby.html" class="back-btn">돌아가기</a>
    </div>

<script>
    window.onload = function() {
        fetchLeaderboard();
    };

    async function fetchLeaderboard() {
        try {
            const serverIP = sessionStorage.getItem('serverIP') || window.location.host;
            
            const response = await fetch(`http://${serverIP}/api/leaderboard`);
            if (!response.ok) {
                throw new Error("랭킹 정보를 가져오는데 실패했습니다.");
            }

            const users = await response.json();
            renderLeaderboard(users);

        } catch (error) {
            console.error(error);
            document.getElementById('rank-list').innerHTML = `<tr><td colspan="3" style="text-align:center; color:red;">데이터를 불러오지 못했습니다.</td></tr>`;
        }
    }

    function renderLeaderboard(users) {
        const tbody = document.getElementById('rank-list');
        tbody.innerHTML = '';

        if (users.length === 0) {
            tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">랭킹 데이터가 없습니다.</td></tr>`;
            return;
        }

        users.forEach((user, index) => {
            const rank = index + 1;
            let badgeClass = 'rank-other';
            
            if (rank === 1) badgeClass = 'rank-1';
            else if (rank === 2) badgeClass = 'rank-2';
            else if (rank === 3) badgeClass = 'rank-3';

            const row = `
                <tr>
                    <td style="text-align: center;">
                        <span class="rank-badge ${badgeClass}">${rank}</span>
                    </td>
                    <td style="font-weight: 500;">${user.nickname}</td>
                    <td style="text-align: right;">
                        <span class="score-val">${user.score.toLocaleString()}</span> 점
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
